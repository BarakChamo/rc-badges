.rc-ribbon-green-top-left {
  font-family: 'Open Sans', sans-serif;
  display: block;
  overflow: hidden;
  white-space: nowrap;
  margin: 1px 0;
  text-decoration: none;
  padding: 0.5em 3em;
  position: absolute;
  box-shadow: 0 0 1em #888;
  text-shadow: 0 0 1px #444;
  color: white;
  background: #61ae24;
  border: 1px solid #79d431;
  -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
          transform: rotate(-45deg);
  top: 4em;
  left: -4em;
}
.rc-ribbon-green-top-left strong {
  font-weight: bold;
}
.rc-ribbon-green-top-left > a {
  font-size: 0.85em;
  color: inherit;
}
.rc-ribbon-green-top-left > a:visited,
.rc-ribbon-green-top-left > a:active,
.rc-ribbon-green-top-left > a:hover,
.rc-ribbon-green-top-left > a:focus {
  color: inherit;
}
.rc-ribbon-green-top-left > a > i.icon-svg svg {
  height: 1.5em;
  margin-bottom: -0.3em;
  margin-right: 0.5em;
}
.rc-ribbon-green-top-left > a > span {
  text-align: center;
  text-decoration: none;
}
